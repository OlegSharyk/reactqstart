<!DOCTYPE html>
<html>
<head>
    <title>State</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body, textarea {
            font-family: Courier;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- my app renders here -->
</div>

<script src="../build/react.js"></script>
<!--<script src="../build/react-with-addons.js"></script>-->
<script src="../build/react-dom.js"></script>
<script>
    var headers = [
        "Book", "Author", "Language", "Published", "Sales"
    ];
    var data = [
        ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exup√©ry", "French", "1943", "140 million"],
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
        ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
        ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
        ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"]
    ];

//    var content = React.DOM.form({onSubmit: this._save},
//            React.DOM.input({
//                type: 'text',
//                defaultValue: content
//            }
//        )
//    );

    var Excel = React.createClass({
        name: 'Excel',

        propTypes: {
            headers:React.PropTypes.arrayOf(
                React.PropTypes.string
            ),
            initialData: React.PropTypes.arrayOf(
                    React.PropTypes.arrayOf(
                        React.PropTypes.string
                    )
            )
        },

        _log: [],

        _logSetState: function(){
            this._log.push(JSON.parse(JSON.stringify(
                this._log.length === 0 ? this.state : newState
            )));
            this.setState(newState);
        },

        _preSearchData: null,

        getInitialState: function() {
            return {
                data: this.props.initialData,
                sortby: null,
                descending: false,
                edit: null, // [row index, cell index]
                search: false
            }
        },

        _sort: function(e){
            var column = e.target.cellIndex;
            var data = this.state.data.slice();

            var descending = this.state.sortby === column && !this.state.descending;

            data.sort(function(a,b){
                return descending ? (a[column] < b[column] ? 1: -1) : (a[column] > b[column] ? 1: -1);
            });

            console.log(data);

            this.setState({
                data: data,
                sortby:column,
                descending: descending
            })
        },

        _showEditor: function(e){
            this.setState({edit: {
                row: parseInt(e.target.dataset.row, 10),
                cell: e.target.cellIndex
            }});
        },

        _save:function(e){
            e.preventDefault();
            var input = e.target.firstChild;
            var data = this.state.data.slice();
            data[this.state.edit.row][this.state.edit.cell] = input.value;

            this.setState({
                edit:null,
                data:data
            })
        },

        _renderSearch: function(){
            if (!this.state.search) {
                return null;
            }
            return (
                React.DOM.tr({onChange: this._search},
                    this.props.headers.map(function(_ignore,index){
                        return React.DOM.td({key: index},
                            React.DOM.input({
                                type:'text',
                                'data-index': index
                            })
                        )
                    })
                )
            )
        },

        _toggleSearch: function(){
            if (this.state.search){
                this.setState({
                    data:this._preSearchData,
                    search: false
                });
                this._preSearchData = null;
            } else {
                this._preSearchData = this.state.data;
                this.setState({
                    search: true
                })
            }
        },

        _search: function(e){
            var needle = e.target.value.toLowerCase();
            if (!needle) {
                this.setState({data: this._preSearchData});
                return;
            }
            var index = e.target.dataset.index;
            var searchdata = this._preSearchData.filter(function(row){
                return row[index].toString().toLowerCase().indexOf(needle) > -1;
            });
            this.setState({data: searchdata});
        },

        componentDidMount: function(){
            document.onkeydown = function(e){
                if (e.altKey && e.shiftKey && e.keyCode === 82){
                    // ALT + SHIFT + R
                    this._reply();
                }
            }.bind(this);
        },

        _reply: function(){
            if (this._log.length === 0){
                console.warn('Missing state for reply');
                return;
            }
            var index = -1;
            var interval = setInterval(function(){
                index++;
                if (index === this._log.length - 1){
                    clearInterval(interval);
                }
                this.setState(this._log[index]);
            }.bind(this), 1000);
        },

        _renderTable: function(){

           return (
                React.DOM.table(null,
                    React.DOM.thead({onClick: this._sort},
                        React.DOM.tr(null,
                            this.props.headers.map(function(title, index){
                                if (this.state.sortby === index) {
                                    title += this.state.descending ? ' \u2191' : ' \u2193';
                                }
                                return React.DOM.th({key: index}, title);
                            }, this)
                        )
                    ),
                    React.DOM.tbody({onDoubleClick: this._showEditor},
                        this._renderSearch(),
                        this.state.data.map(function(row, rowindex){
                            return(
                                React.DOM.tr({key:rowindex},
                                    row.map(function(cell,index){
                                        var content = cell;
                                        var edit = this.state.edit;

                                        if (edit && edit.row === rowindex && edit.cell === index) {
                                            content = React.DOM.form({onSubmit: this._save},
                                                    React.DOM.input({
                                                                type: 'text',
                                                                defaultValue: content
                                                            }
                                                    )
                                            );
                                        }

                                        return React.DOM.td({
                                            key:index,
                                            'data-row': rowindex
                                        }, content);
                                    }, this)
                                )
                            );
                        }, this)
                    )
                )
           )
        },

        _renderToolbar: function(){
            return React.DOM.div({className: 'toolbar'},
                React.DOM.button({
                        onClick: this._toggleSearch,
                    },'Search'),
                React.DOM.a({
                    onClick: this._download.bind(this, 'json'),
                    href: 'data.json'
                }, 'Export JSON'),
                React.DOM.a({
                    onClick: this._download.bind(this, 'csv'),
                    href: 'data.csv'
                }, 'Export CSV')
            )
        },

        _download:function(format,ev){
            var contents = format === 'json' ? JSON.stringify(this.state.data) : this.state.data.reduce(function(result, row){
                return result
                    + row.reduce(function(rowresult, cell, index){
                        return rowresult
                            + '"'
                            + cell.replace(/"/g,'""')
                            + '"'
                            + (index < row.length - 1 ? ',' : '');
                    }, '')
                + "\n";
            }, '');
            var URL = window.URL || window.webkitURL;
            var blob = new Blob([contents], {type: 'text/' + format});
            ev.target.href = URL.createObjectURL(blob);
            ev.target.download = 'data.' + format;
        },

        render: function() {
           return (
               React.DOM.div(null,
                    this._renderToolbar(),
                    this._renderTable()
               )
           )
        }

    });

    ReactDOM.render(
        React.createElement(Excel,{
            headers: headers,
            initialData: data
        }),
        document.getElementById('app')
    );

</script>
</body>
</html>
